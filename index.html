<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konstruct</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__flex">
          <div class="header__item">
            <img
              class="logo"
              src="./img/company-logo-white.png"
              alt="Logo White"
            />
            <h1 class="main-title">Partner with Konstruct</h1>
            <div class="main-title__desc">
              An award-winning construction management firm
            </div>
            <h5 class="text-h5 scroll-title">Scroll Down</h5>
          </div>
        </div>
      </div>
    </header>
    <section class="navbar">
      <div class="container">
        <div class="navbar__grid">
          <div class="navbar__item">
            <img
              class="navbar__logo"
              src="./img/company-logo-black.png"
              alt="Logo Black"
            />
          </div>
          <div class="navbar__item">
            <ul class="navbar__flex">
              <li class="text-h3 navbar__menu-item">Home</li>
              <li class="text-h3 navbar__menu-item">About</li>
              <li class="text-h3 navbar__menu-item">Services</li>
              <li class="text-h3 navbar__menu-item">Work</li>
              <li class="text-h3 navbar__menu-item">Contact</li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
